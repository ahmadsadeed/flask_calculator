{% extends 'base.html' %}

{% block title %}History{% endblock %}

{% block main %}
    <div class="container">
        <h3 class="jumbotron-heading">History of Calculations</h3>
        {% if keys %}
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Calculation</th>
                </tr>
                </thead>
                <tbody>
                {% for cal in keys %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td colspan="2">{{ cal }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        {% else %}
            <p class="lead">No rows to display.</p>
        {% endif %}
    </div>
    <div class="container text-center">
        <form action="{{ url_for('history') }}" method="post">
            <button class="btn btn-primary btn-lg btn-block" name="clear" type="submit">Clear History</button>
        </form>
    </div>

{% endblock %}
