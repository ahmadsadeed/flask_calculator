{% extends 'base.html' %}

{% block title %}Calculator{% endblock %}

{% block main %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-center">Calculate</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('get_result') }}" method="post">
                            <label for="num1">First number:</label>
                            <input type="text" class="form-control" name="num1" id="num1" required>
                            <br/>
                            <label for="operator">Select operator:</label>
                            <select id="operator" class="form-control" name="operator">
                                <option value="+">Add</option>
                                <option value="-">Subtract</option>
                                <option value="/">Divide</option>
                                <option value="*">Multiply</option>
                            </select>
                            <br/>
                            <label for="num2">Second number:</label>
                            <input type="text" class="form-control" name="num2" id="num2" required>
                            <br/>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Run</button>
                            <button class="btn btn-primary btn-lg btn-block" type="reset">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-md-6">
                {% if has_result == True %}
                    <div class="card">
                        <div class="card-body">
                            <p>{{ num1_flt }} {{ operator }} {{ num2_flt }} = {{ output }}</p>
                        </div>
                    </div>
                {% endif %}
                {% if has_result == False %}
                    <div class="card">
                    <div class="card-body">
                        <p>{{ error }}</p>
                    </div>
                {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
